    <style>
      /* Gallery Styles */
      .gallery-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .gallery-container img {
        max-width: 400px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .gallery-container img:hover {
        transform: scale(1.05);
      }

      /* Modal Styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(255, 255, 255);
        color: #323232;
        z-index: 1000;
        /* justify-content: center; */
        /* align-items: center; */
        flex-direction: column;
        text-align: left;
      }

      .modal-content {
        flex-direction: column; /* Stack image and description vertically */
      }

      .modal img {
        max-width: 100%;
        max-height: 90%;
        margin-bottom: 10px;
        padding-top: 6.5vh;
      }

      .modal p {
        font-size: 1.7em;
        text-align: left;
        padding-left: 20px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-weight: lighter;
      }

      #modal-title {
        font-size: 2em;
        font-weight: bold;
        text-align: left;
        margin-bottom: 0.5em;
      }

      #modal-details {
        font-size: 1.5em;
        text-align: left;
        color: #676767;
        margin: 0.5em;
      }

      #modal-medium {
        font-size: 1.5em;
        text-align: left;
        color: #656464;
        margin: 0.5em;
      }

      .modal .close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 2em;
        cursor: pointer;
        color: #434343;
      }

      @media (min-width: 1040px) {
        .sig {
          display: none;
        }

        .gallery-container img {
          max-width: 600px;
        }

        .modal img {
          max-width: 60%; /* Image occupies 60% of the screen width */
          height: auto; /* Maintain aspect ratio and prevent overflow */
          object-fit: contain; /* Prevent stretching */
          margin: 0 auto; /* Center horizontally */
        }

        .modal-content {
          display: flex;
          flex-direction: row;
          align-items: center; /* Vertically center image and description */
          max-width: 100%; /* Limit modal width */
          margin: 0 auto; /* Center the modal horizontally */
          gap: 20px; /* Space between image and description */
        }

        /* Modal Description */
        .modal-description {
          flex: 1; /* Take up the remaining space */
          text-align: left;
        }

        .modal-description p {
          margin: 10px 0; /* Add spacing between text */
        }

        modal .close {
          font-size: 3em;
        }
      }

      @media (min-width: 1280px) {
        .sig {
          display: none;
        }

        .modal img {
          width: auto; /* Image occupies 60% of the screen width */
          height: 90vh; /* Maintain aspect ratio and prevent overflow */
          object-fit: contain; /* Prevent stretching */
          margin: 0 auto; /* Center horizontally */
        }

        .modal-content {
          display: flex;
          flex-direction: row;
          align-items: center; /* Vertically center image and description */
          max-width: 100%; /* Limit modal width */
          margin: 0 auto; /* Center the modal horizontally */
          gap: 20px; /* Space between image and description */
        }

        /* Modal Description */
        .modal-description {
          flex: 1; /* Take up the remaining space */
          text-align: left;
        }

        .modal-description p {
          margin: 10px 0; /* Add spacing between text */
        }
      }
    </style>

    <script>
      // JavaScript for Modal Functionality
      const galleryImages = document.querySelectorAll(".gallery-container img");
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modal-image");
      const modalDescription = document.getElementById("modal-description");
      const closeModal = document.getElementById("close-modal");

      // Open Modal When an Image is Clicked
      galleryImages.forEach((image) => {
        image.addEventListener("click", () => {
          modal.style.display = "flex"; // Show modal
          modalImage.src = image.src; // Set modal image\
          // modalDescription.textContent = image.getAttribute('data-description'); // Set modal description

          // Split the data-description into title and details
          const descriptionParts = image
            .getAttribute("data-description")
            .split("|");
          const title = descriptionParts[0];
          const details = descriptionParts[1];
          const medium = descriptionParts[2];

          // Set modal content
          document.getElementById("modal-title").textContent = title;
          document.getElementById("modal-details").textContent = details;
          document.getElementById("modal-medium").textContent = medium;
        });
      });

      // Close Modal
      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Close Modal on Outside Click
      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });

      const menuToggle = document.querySelector(".menu-toggle");
      const mobileMenu = document.querySelector(".mobile-menu");

      menuToggle.addEventListener("click", () => {
        // Toggle visibility of the menu
        if (mobileMenu.style.display === "block") {
          mobileMenu.style.display = "none";
        } else {
          mobileMenu.style.display = "block";
        }
      });

      const galleryMobileMenu = document.querySelector(".gallery-mobile-menu");

      menuToggle.addEventListener("click", () => {
        // Toggle visibility of the menu
        if (galleryMobileMenu.style.display === "block") {
          galleryMobileMenu.style.display = "none";
        } else {
          galleryMobileMenu.style.display = "block";
        }
      });
